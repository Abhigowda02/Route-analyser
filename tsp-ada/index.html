<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Traveling Salesman Demo</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" crossorigin=""/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }

    h1 {
      margin-bottom: 8px;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: auto;
    }

    #map {
      height: 600px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    button, select {
      padding: 10px 18px;
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      background-color: #3f51b5;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2c3e9e;
    }

    #resetBtn {
      background-color: #f44336;
    }

    #resetBtn:hover {
      background-color: #d32f2f;
    }

    #distanceDisplay {
      background-color: #fff;
      padding: 15px;
      border-left: 5px solid #3f51b5;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      font-weight: 500;
      color: #333;
    }

    select {
      background-color: #3f51b5;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§­ ROUTE OPTIMIZER</h1>
    <p style="margin-bottom: 15px;">Click on the map to add locations. Then click "Optimize Route" to find the best path.</p>

    <div id="map"></div>

    <div class="controls">
      <select id="algorithmSelect">
        <option value="nearest">Nearest Neighbor (Fast)</option>
        <option value="exhaustive">Exhaustive Search (Best, â‰¤8)</option>
      </select>
      <button id="solveBtn">ðŸ§® OPTIMIZE ROUTE</button>
      <button id="resetBtn">ðŸ”„ RESET</button>
    </div>

    <p id="distanceDisplay"></p>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" crossorigin=""></script>

  <script>
    const map = L.map('map').setView([20.5937, 78.9629], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let rawPoints = [];
    let markers = [];
    let routeLine = null;

    map.on('click', function(e) {
      const latlng = e.latlng;
      rawPoints.push(latlng);
      const marker = L.marker(latlng).addTo(map);
      markers.push(marker);
    });

    function distance(p1, p2) {
      const R = 6371;
      const dLat = (p2.lat - p1.lat) * Math.PI / 180;
      const dLng = (p2.lng - p1.lng) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(p1.lat * Math.PI / 180) * Math.cos(p2.lat * Math.PI / 180) *
                Math.sin(dLng/2) * Math.sin(dLng/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function nearestNeighbor(points) {
      const n = points.length;
      const visited = Array(n).fill(false);
      const route = [0];
      visited[0] = true;

      for (let i = 0; i < n - 1; i++) {
        let last = route[route.length - 1];
        let nearest = -1;
        let nearestDist = Infinity;

        for (let j = 0; j < n; j++) {
          if (!visited[j]) {
            let dist = distance(points[last], points[j]);
            if (dist < nearestDist) {
              nearestDist = dist;
              nearest = j;
            }
          }
        }
        route.push(nearest);
        visited[nearest] = true;
      }
      return route;
    }

    function getAllPermutations(arr) {
      if (arr.length <= 1) return [arr];
      let perms = [];

      for (let i = 0; i < arr.length; i++) {
        const current = arr[i];
        const remaining = arr.slice(0, i).concat(arr.slice(i + 1));
        const subPerms = getAllPermutations(remaining);
        subPerms.forEach(p => perms.push([current, ...p]));
      }

      return perms;
    }

    function exhaustiveSearch(points) {
      const indices = [...Array(points.length).keys()];
      const permutations = getAllPermutations(indices);
      let minDistance = Infinity;
      let bestRoute = [];

      permutations.forEach(route => {
        let total = 0;
        for (let i = 0; i < route.length - 1; i++) {
          total += distance(points[route[i]], points[route[i + 1]]);
        }
        total += distance(points[route[route.length - 1]], points[route[0]]); // return to start

        if (total < minDistance) {
          minDistance = total;
          bestRoute = route;
        }
      });

      return bestRoute;
    }

    function drawRoute(order, points) {
      const latlngs = order.map(i => points[i]);
      latlngs.push(points[order[0]]); // close the loop

      if (routeLine) {
        map.removeLayer(routeLine);
      }

      // Remove old markers
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      // Add numbered markers
      order.forEach((idx, i) => {
        const icon = L.divIcon({
          className: 'custom-div-icon',
          html: `<div style="background:#3f51b5;color:white;border-radius:50%;width:30px;height:30px;text-align:center;line-height:30px;font-weight:bold;">${i+1}</div>`,
          iconSize: [30, 30],
          iconAnchor: [15, 15]
        });
        const m = L.marker(points[idx], { icon }).addTo(map);
        markers.push(m);
      });

      routeLine = L.polyline(latlngs, { color: 'red' }).addTo(map);
      map.fitBounds(routeLine.getBounds());

      let totalDist = 0;
      for (let i = 0; i < latlngs.length - 1; i++) {
        totalDist += distance(latlngs[i], latlngs[i + 1]);
      }

      document.getElementById('distanceDisplay').textContent =
        'ðŸ“ Total route distance: ' + totalDist.toFixed(2) + ' km';
    }

    document.getElementById('solveBtn').addEventListener('click', () => {
      if (rawPoints.length < 2) {
        alert('Add at least two locations');
        return;
      }

      const algorithm = document.getElementById('algorithmSelect').value;
      let order;

      if (algorithm === 'nearest') {
        order = nearestNeighbor(rawPoints);
      } else {
        if (rawPoints.length > 8) {
          alert('Exhaustive search only supports up to 8 points.');
          return;
        }
        order = exhaustiveSearch(rawPoints);
      }

      drawRoute(order, rawPoints);
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      rawPoints = [];
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      if (routeLine) {
        map.removeLayer(routeLine);
        routeLine = null;
      }
      document.getElementById('distanceDisplay').textContent = '';
      map.setView([20.5937, 78.9629], 5);
    });
  </script>
</body>
</html>
